<div class="course">

  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl">

  <div class="spinner-container" *ngIf="isLoading">
    <mat-spinner>

    </mat-spinner>
  </div>

  <table mat-table  class="lessons-table mat-elevation-z9" [dataSource]="lessons" multiTemplateDataRows="true"
         matSort
         matSortDisableClear="true"
         matSortDirection="asc"
         matSortActive="seqNo">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" (change)="selectAll()"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let lesson" (click)="$event.stopPropagation()">
        <mat-checkbox (change)="toggleSelection(lesson)" [checked]="selection.isSelected(lesson)"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="seqNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let lesson">{{lesson.description}}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let lesson">{{lesson.duration}}</td>
    </ng-container>
    <ng-container matColumnDef="longDescription">
      <th mat-header-cell *matHeaderCellDef>LongDescription</th>
      <td mat-cell *matCellDef="let lesson" [attr.colspan]="displayedColumns.length">{{lesson.longDescription}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky"></tr>
    <tr mat-row *matRowDef="let lesson;columns:displayedColumns" (click)="toggleLesson(lesson)"></tr>
    <tr mat-row *matRowDef="let lesson; columns:['longDescription']" [ngClass]="{collapsed: lesson !== expandedLesson}"></tr>

  </table>
  <mat-paginator class="mat-elevation-z9" [length]="course?.lessonsCount" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
</div>
